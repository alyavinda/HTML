<!DOCTYPE html>
<html>

<head>
    <title>Latihan Table</title>
</head>

<body>
    <!-- kolom = <td> baris = <tr> table = <table> -->
    <table border="3" cellpadding="7">
        <tr bgcolor="ADD8E6">
            <td>ID</td>
            <td>NAMA</td>
        </tr>
        <!-- kalau buat table harus garis dulu baru kolom (kolom di dalam tag baris-->
        <tr>
            <td>1</td>
            <td>Adinda</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Dwiki</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Fitri</td>
        </tr>

    </table>
</body>

</html>
