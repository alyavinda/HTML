<!DOCTYPE html>
<html>
    <head> <!-- bagian di atas kek judul bisa di bilang pembungkusnya/kek pagar pembatas-->
     
     
        <!-- tag <title> = untuk judul-->
        <title>Alya</title>
    </head>

<body> <!-- body adalah bagian yang di tampilkan-->
        <!-- SEMUA YANG MAU DITAMPILKAN DI LETAKKAN DISINI-->

    <!-- untuk judul tapi di body jadi terlihat di web ada 1-6 (1-6 adalah ukuran font) -->
  <h1>perkenalan</h1>
    <!-- tag <p> = untuk paragraf-->
        <p> hello world</p>

        <p> nama saya Alyavinda Aufarra</p>


        <h1>selesai</h1>
        <!-- sama seperti mcs word i,b,u-->

        <p><i>contoh</i></p>
        <p><u>contoh</u></p>
        <p><b>contoh</b></p>
</body>


</html>
